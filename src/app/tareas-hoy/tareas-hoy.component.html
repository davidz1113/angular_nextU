<div class="card">
    <div class="card-content">
      <span class="card-title deep-purple-text text-lighten-2">Tareas para Hoy <i class="material-icons today-icon right">event</i></span>
      <h1>Ejemplo de pipe</h1>
      <p>{{valor1 | lowercase}}</p>
      <br>
      <h2>Pipe con argumentos</h2>
      <p>{{fecha1 | date:"dd-MM-yy" }}</p>
      <h2>Pipe personalizado</h2>
      <p>{{numero1 }}</p>
      <p>{{numero1 | duplicar}}</p>
      <div class="collection">
          <a href="#!" class="collection-item deep-purple-text text-lighten-2" *ngFor="let item of tareasHoy">{{item}} <i class="material-icons left">star</i></a>
        </div>
    </div>
  </div>
